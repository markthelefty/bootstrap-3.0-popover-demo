<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bootstrap Popover Demo</title>
	<meta name="viewport" content="width=device-width">
	<!-- Normalize CSS -->
	<link rel="stylesheet" href="css/vendor/normalize.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/vendor/bootstrap.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Prefix Free -->
	<script src="js/vendor/prefixfree.js"></script>
	<!-- jQuery -->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
</head>
<style>
	a{margin: 20px 0 0 100px;}
</style>

<body>
	<h1>Bootstrap Popover Demo</h1>

	<a href="#" 
		data-container="body" 
		data-toggle="popover" 
		data-trigger="click" 
		data-placement="top" 
		data-content="This Popover hass all it's settings as data-attributes" 
		data-original-title="" 
		title="">Popover On Click
	</a>

	<br/>

	<a data-toggle="popover-1" href="#">Popover On Hover</a>


<script>
	$("[data-toggle=popover]").popover();

	$("[data-toggle=popover-1]").popover({
		container:'body',
		trigger:'hover',
		placement:'right',
		content:'This Popover has all of its settings in Javascript'
	});
</script>
</body>
</html>
